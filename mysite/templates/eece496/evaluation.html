{% extends "base.html" %}
{% load i18n %}

{% block title %}Evaluations{% endblock %}

{% block content %}
{% if evaluation_list.all %}
    {% for evaluation in evaluation_list.all %}
        <p><a href="/eece496/{{ session.id }}/{{ evaluation.id }}">{{ evaluation.start }}</a></p>
	{% endfor %}
{% else %}
    <p>No evaluations in this session.</p>
{% endif %}
{% endblock %}
