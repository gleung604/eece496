{% extends "base.html" %}
{% load i18n %}

{% block title %}Sessions{% endblock %}

{% block content %}
<h1>Sessions</h1>

{% if session_list %}
    {% for session in session_list %}
        <p><a href="/eece496/{{ session.id }}">{{ session.room}} {{ session.time }}</a></p>
    {% endfor %}
{% else %}
    <p>No sessions in database.</p>
{% endif %}
{% endblock %}
